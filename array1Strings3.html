<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
		//Create array of 3 strings 
		let fruits = ["Apple", "Banana", "Cherry"];
		document.write(fruits);
		
		//Add another string to the array
		let fruits1 = ["Apple", "Banana", "Cherry"];
		fruits1.push("Mango");
		document.write("<br>");
		document.write(fruits1);
		
		//Remove the last string from the array
		let fruits2 = ["Apple", "Banana", "Cherry"];
		fruits2.splice(-1,1); 
		document.write("<br>");
		document.write(fruits2);

		</script>
	</body>
</html>
